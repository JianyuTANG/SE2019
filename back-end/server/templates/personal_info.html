<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成员信息</title>
    <meta charset="utf-8">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>
<span class="nav nav-tabs pull-right" style="margin-top: 10px">
  <li class="nav-item">
    <a class="nav-link disabled pull-right" tabindex="-1" style="alignment: right">欢迎， <b>管理员</b></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/register/homepage">主页</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " href="/database">人员管理</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " href="/database">资源管理</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " href="#" id="logout">注销</a>
  </li>
</span>

<!-- 登录表单 -->
<form style="margin-left:50px;margin-top:20px" method="post" action="" οnsubmit="return">
    <div class="form-group">
        <label for="realname" stype="display:inline;">姓名：</label>
        <input type="text" class="form-control" id="realname" name="realname" style="display:inline;width:200px;" value={{ userinfo.realname }}
               autocomplete="off"/>

    </div>
    <div class="form-group">
        <label for="num" style="display:inline;">期数：</label>
        <input type="text" class="form-control" id="num" name="num" style="display:inline;width:200px;" value={{ userinfo.num }}
               autocomplete="off"/>
    </div>
    <div class="form-group">
        <label for="department" style="display:inline;">院系：</label>
        <input type="text" class="form-control" id="department" name="department" style="display:inline;width:200px;" value={{ userinfo.department }}
               autocomplete="off"/>
    </div>
    <div class="form-group">
        <label for="city" style="display:inline;">城市：</label>
        <input type="text" class="form-control" id="city" name="city" style="display:inline;width:200px;" value={{ userinfo.city }}
               autocomplete="off"/>
    </div>
    <div class="help-block" color="red"
         style="font-size: x-small;color: indianred;align-content: center">{{ hintmessage }}</div>
    <div>
        <button style="margin-left:87px" type="submit" class="btn btn-dark" name="login">提交</button>
    </div>
</form>
</body>
</html>
